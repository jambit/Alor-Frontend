<div class="chart">
  <canvas mdbChart height="100"
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
  <button mat-raised-button (click)="setMoodAvg()">Refresh</button>
</div>
