<div class="container myContainer">
    <mat-radio-group class="radio-group" [(ngModel)]="userChoice">
      <div class="row">
      <mat-radio-button color="primary" class="radioButton" *ngFor="let possibility of possibilities"
                        [value]="possibility" (change)="onItemChange(possibility)">{{possibility}}</mat-radio-button>
      <button mat-raised-button>Send</button>
      </div>
    </mat-radio-group>
</div>
